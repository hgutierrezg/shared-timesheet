<section>
    <h3><small>Create new timesheet</small></h3>
    <hr>
    <form class="form-inline my-2 my-lg-0" ng-submit="timesheetFormController.submit()" name="createForm">
        <div class="form-group">
            <label class="text" for="startDateTime">From:</label>
            <input type="datetime-local" id="startDateTime" name="startDateTime"
                   ng-model="timesheetFormController.timesheet.startDateTime"
                   class="form-control" placeholder="yyyy-MM-dd HH:mm:ss"
                   min="2001-01-01T00:00:00" required/>
        </div>

        <div class="form-group">
            <label class="text" for="endDateTime">To:</label>
            <input type="datetime-local" id="endDateTime" name="endDateTime"
                   ng-model="timesheetFormController.timesheet.endDateTime"
                   class="form-control" placeholder="yyyy-MM-dd HH:mm:ss"
                   min="2001-01-01T00:00:00" required/>
        </div>

        <div class="form-group">
            <label class="text" for="client">Client</label>
            <input type="text" id="client" name="client"
                   ng-model="timesheetFormController.timesheet.client"
                   class="form-control" placeholder="Client Name"/>
        </div>

        <button type="submit" class="btn btn-success" ng-disabled="createForm.$invalid">Add</button>
        <button type="button" ng-click="timesheetFormController.reset()"
                class="btn btn-default">Reset
        </button>
    </form>
    <br><br>
    <hr>
</section>
