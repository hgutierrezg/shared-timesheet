<section>
<h3><small>Timesheet List</small></h3>
<hr>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID.</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Total Hours</th>
            <th>Approved</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="time in timesheetListController.timesheets">
            <td><span ng-bind="time.id"></span></td>
            <td>
                <span ng-bind="time.startDateTime | date:'yyyy-MM-dd HH:mm:ss'"></span>
            </td>
            <td>
                <span ng-bind="time.endDateTime | date:'yyyy-MM-dd HH:mm:ss'"></span>
            </td>
            <td><span ng-bind="time.totalHours"></span></td>
            <td>
                <span ng-class="time.approved == true ? 'bi bi-check-lg': 'bi bi-x-lg' "></span>
            </td>
            <td class="approveBtn">
                <button type="button"
                        ng-if="time.approved == false && timesheetListController.role == 'internalManager'"
                        ng-click="timesheetListController.approve(time)" id="approveBtnId"
                        class="btn btn-success custom-width">Approve
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</section>
