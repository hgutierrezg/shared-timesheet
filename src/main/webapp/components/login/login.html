<section ng-if="loginController.userLoggedIn == false">
    <h3><small>Enter user credentials</small></h3>
    <hr>
    <form class="form-inline" ng-submit="loginController.submit()" name="loginForm">
        <div class="form-group">
            <label class="text" for="username">Username</label>
            <input type="text" id="username" name="username"
                   ng-model="loginController.credentials.username"
                   class="form-control" placeholder="Username"required/>
        </div>
        <div class="form-group">
            <label class="password-field" for="password">Password</label>
            <input type="password" id="password" name="password"
                   ng-model="loginController.credentials.password"
                   class="form-control" placeholder="Password"required/>
        </div>
        <button type="submit" class="btn btn-success" ng-disabled="loginForm.$invalid">Login</button>
    </form>
    <br><br>
    <hr>
</section>
