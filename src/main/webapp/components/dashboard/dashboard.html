<div class="container-fluid" ng-if="dashboardController.userLoggedIn === true">
    <div class="row content">
        <nav class="col-sm-3 sidenav">
            <h4>Shared Timesheet</h4>
            <ul class="nav nav-pills nav-stacked">
                <li ng-click="dashboardController.menuSelection('employee') " id="employeeMenuId"
                    ng-class="{ 'active' : dashboardController.role == 'employee' }"/>
                    <a href="#employee">Employee</a>

                <li ng-click="dashboardController.menuSelection('internalManager') " id="internalManagerId"
                    ng-class="{ 'active' : dashboardController.role == 'internalManager' }"/>
                <a href="#internalManager">Internal Manager</a>

                <li ng-click="dashboardController.menuSelection('externalManager') " id="externalManagerId"
                    ng-class="{ 'active' : dashboardController.role == 'externalManager' }"/>
                <a href="#externalManager">External Manager</a>
            </ul>
            <br>
        </nav>

        <div class="col-sm-9">
            <div ng-if="dashboardController.role == 'employee'">
                <timesheetForm></timesheetForm>
            </div>
            <div>
                <timesheetlist permission="dashboardController.role"></timesheetlist>
            </div>

        </div>
    </div>
</div>
